{% extends 'layout.html' %}

{% block title %}
    HOME
{% endblock %}

{% block heading %}
    <strong>KickItLikeShika</strong>
{% endblock %}

{% block body %}
<div class="dropdown-divider"></div>

<div class="container results-container">
    
    {% for book in srchs %}
        <div class="card border-primary mb-3" style="width: 12rem; display:inline-block; margin:0.5%">
            <div class="card-body">
                <h4 class="card-title">{{book['title']}}</h4>
                <h6 class="card-text">{{book['author']}}</h6>
                <h6 class="card-text">{{book['year']}}</h6>
                <h6 class="card-text">{{book['isbn']}}</h6>
            </div>
            <div class="card-footer">
                <a href="/book/{{book['isbn']}}" class="card-link">Go to book page</a>
            </div>
        </div>
    {% endfor %}
    <form action="{{ url_for('logout') }}">
        <button name="logoutbut" style="margin-top:1%" class="btn btn-primary">Log out</button>
    </form>
</div>
{% endblock %}
